---
name: auto-build
on:
  push:
    branches:
      - main

jobs:
  check-changes:
    runs-on: ubuntu-latest

    outputs:
      releases: ${{ steps.check-changes.outputs.changes }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get releases filters
        run: |
          for release in $(ls -dl releases/** | grep "^d" | awk '{ print $9 }')
          do
            echo "$release: $release/**" >> .filters.yml
          done

      - name: Get changed roles
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: .filters.yml

  build:
    runs-on: ubuntu-latest

    needs:
      - check-changes

    strategy:
      matrix:
        role: ${{ fromJson(needs.check-changes.outputs.releases) }}

    if: ${{ needs.check-changes.outputs.releases != '[]' }}

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4

      - name: Install dependencies
        run: |
          pip install -r ${{ matrix.releases }}/requirements.txt

      - name: Generate kolla config
        run: |
          python kolla-builder.py generate-config -i ${{ matrix.releases }}/config.yml -o ${{ matrix.releases }}/kolla-build.conf

      - name: Build kolla images
        run: |
          kolla-build --version
